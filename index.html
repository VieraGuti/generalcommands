            cursor: pointer;
            border-radius: 8px;

        }

            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            color: #ff00ff;
            font-size: 16px;
        }

            margin: 10px 0;
        }

            padding: 8px;
            font-size: 16px;
            border: 2px solid #ff00ff;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ff00ff;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .command {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #ff00ff;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }
        .command-title {
            font-weight: bold;
        }
        .command-details {
            margin-top: 5px;
        }
    </style>
</head>

// Función para mostrar la información de la categoría seleccionada con los comandos filtrados
function displayCategoryInfo(category, searchInput) {
    const infoContainer = document.getElementById('info-container');
    infoContainer.innerHTML = `<h2>${category}</h2>`; // Título de la categoría

    // Filtrar los comandos de la categoría seleccionada según la búsqueda global
    const filteredCommands = categories[category].filter(command =>
        command.title.toLowerCase().includes(searchInput) ||
        command.command.toLowerCase().includes(searchInput) ||
        command.example.toLowerCase().includes(searchInput)
    );

    // Mostrar los comandos filtrados
    filteredCommands.forEach(command => {
        const commandDiv = document.createElement('div');
        commandDiv.classList.add('command');

        const commandTitle = document.createElement('p');
        commandTitle.classList.add('command-title');
        commandTitle.innerHTML = highlightText(command.title);

        const commandDetails = document.createElement('p');
        commandDetails.classList.add('command-details');
        commandDetails.innerHTML = `Command: <code>${highlightText(command.command)}</code><br>Example: <code>${highlightText(command.example)}</code>`;

        commandDiv.appendChild(commandTitle);
        commandDiv.appendChild(commandDetails);
        infoContainer.appendChild(commandDiv);
    });

    // Si no se encuentran resultados, mostrar todos los comandos de la categoría
    if (filteredCommands.length === 0 && searchInput !== "") {
        infoContainer.innerHTML += '<p>No se encontraron comandos que coincidan con la búsqueda.</p>';
    }
}

// Función para resaltar las coincidencias del texto de búsqueda
function highlightText(text) {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    if (!searchInput) return text; // Si no hay búsqueda, no hace nada
    const regex = new RegExp(`(${searchInput})`, 'gi');
    return text.replace(regex, '<span class="highlight">$1</span>');
}

    const infoContainer = document.getElementById('info-container');
    const selectedCategory = document.querySelector('button.selected-category')?.textContent; // Obtener la categoría seleccionada
    infoContainer.innerHTML = ''; // Limpiar los resultados anteriores

    if (searchInput === "") {
        // Si no hay texto en el buscador, simplemente mostramos la categoría seleccionada
        if (selectedCategory) {
            displayCategoryInfo(selectedCategory, searchInput);
        }
    } else {
        // Si hay texto en el buscador, hacemos la búsqueda global
        Object.keys(categories).forEach(category => {
            const filteredCommands = categories[category].filter(command =>
                command.title.toLowerCase().includes(searchInput) ||
                command.command.toLowerCase().includes(searchInput) ||
                command.example.toLowerCase().includes(searchInput)
            );

            if (filteredCommands.length > 0) {
                // Si hay comandos que coinciden, mostrar la categoría
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category;
                infoContainer.appendChild(categoryHeader);

                // Mostrar los comandos filtrados de esta categoría
                filteredCommands.forEach(command => {
                    const commandDiv = document.createElement('div');
                    commandDiv.classList.add('command');

                    const commandTitle = document.createElement('p');
                    commandTitle.classList.add('command-title');
                    commandTitle.innerHTML = highlightText(command.title);

                    const commandDetails = document.createElement('p');
                    commandDetails.classList.add('command-details');
                    commandDetails.innerHTML = `Command: <code>${highlightText(command.command)}</code><br>Example: <code>${highlightText(command.example)}</code>`;

                    commandDiv.appendChild(commandTitle);
                    commandDiv.appendChild(commandDetails);
                    infoContainer.appendChild(commandDiv);
                });
            }
        });

        // Si no hay resultados, mostrar mensaje
        if (infoContainer.innerHTML === '') {
            infoContainer.innerHTML = '<p>No se encontraron resultados para la búsqueda.</p>';
        }
    }
}

// Agregar un evento al input de búsqueda para que actualice las categorías y comandos mientras escribes
document.getElementById('searchInput').addEventListener('input', globalSearch);

// Inicializar la página con las categorías
renderCategories();
    </script>
